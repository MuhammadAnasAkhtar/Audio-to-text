<!doctype html>
<html>
<head>
    <title>ANAS Grid - Audio Translation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        nav {
            width: 100%;
            background: #333;
            height: 50px;
            color: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        h1 {
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 500px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        input[type="file"], input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #e9e9e9;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        @media (max-width: 600px) {
            .content {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    
    <h1>Welcome to ANAS Grid</h1>
    
    <div class="content">
        <h2>Audio to Text Translation</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="audio/*">
            <input type="text" name="language" placeholder="Enter Language">
            <input type="submit" value="Submit">
        </form>
        
        <div id="output">
            {% if translated_text %}
                <p>Translated Text:</p>
                <p>{{ translated_text }}</p>
            {% else %}
                <p>Your translation will appear here after submission.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
